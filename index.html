<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="img/passport_thumb.png" type="image/png"/>
  <title>SwissWallet</title>
</head>
<body>
  <div class="app-header">
    <h1>SwissWallet</h1>
  </div>
  <div class="card-list">
    <div class="card" onclick="viewPdf('passport')">
      <img src="img/passport_thumb.png" alt="Pass"/>
      <span>PASS</span>
    </div>
    <div class="card" onclick="viewPdf('id')">
      <img src="img/id_thumb.png" alt="ID"/>
      <span>ID</span>
    </div>
    <div class="card" onclick="viewPdf('license')">
      <img src="img/license_thumb.png" alt="Führerschein"/>
      <span>FÜHRERSCHEIN</span>
    </div>
  </div>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
